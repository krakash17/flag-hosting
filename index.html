<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js' type='text/javascript'></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <title>Document</title>
</head>

<body>

  <div class="wrap">
    <div class="support">
      <h4>Take a chance to hoist our Indian Flag</h4>
      <ol>
        <li>Click on "orange(Open flag)" button and then click on "Hoist the flag(white)" button</li>
      </ol>

    </div>
    <div class="screen">

      <h2 class="greeting text-center" id="txt">Happy Independence Day!</h2>
      <h2 class="greeting text-center" id="txt2">Jai Hind</h2>
      <div class="flag-stand">
        <div class="arrow-up"></div>
        <div class="flag-pool">
        </div>
        <img id="flag" class="flag"
          src="https://www.crossed-flag-pins.com/animated-flag-gif/gifs/India_120-animated-flag-gifs.gif" alt="" />
      </div>

      <div class="steps three"></div>
      <div class="steps two"></div>
      <div class="steps one"></div>


      <div>
        <img id="pigeon" src="http://gallery.yopriceville.com/downloadfullsize/send/1794" alt="" />
      </div>
    </div>
    <!--screen-->


    <div class="controls">
      <button id="openFlag" class="btn btn-warning">Open flag</button>
      <button id="flag-hoist" class="btn btn-default" > Hoist the flag </button>
      <!-- <button id="resetBtn" class="btn btn-success">Refresh</button> -->
    </div>
    <!--/controls-->


    <div class="cr">
      <p>UR's <a id="myName" target="_blank"></a>
        <i class="fa fa-heart" id="heart"></i>.
      </p>
      <div class="social">

      </div>

    </div>
  </div>
  <!--/wrap-->
</body>
<script>



  window.onload = function () {
    var flag = document.getElementById("flag"),
      openFlag = document.getElementById("openFlag"),
      hoistBtn = document.getElementById("flag-hoist"),
      resetBtn = document.getElementById("resetBtn"),
      pigeon = document.getElementById("pigeon"),
      txt = document.getElementById("txt"),
      myname = document.getElementById("myName"),
      pro = new TimelineMax(),
      pro2 = new TimelineMax(),
      proSt = "Happy Independence Day"


    hoistBtn.disabled = true;
    txt.hidden = true;
    myname.innerHTML = "Akash";
    /*openFlag event*/
    openFlag.onclick = function () {
      $("#flag").show();
      hoistBtn.disabled = false;
    }

    /*hoistingFlag event*/
    hoistBtn.onclick = function () {
      new Audio('nationalanthem.mp3').play();
      txt.hidden = false;

      pro.to(flag, 3, {

        bottom: 230,
        ease: SlowMo.ease.config(0.01, 0.01)
      })

      pro.to(pigeon, 3, {
        scale: "10",
        x: -1400,
        y: -500,
        ease: SlowMo.ease.config(0.6, 0.6)
      })
      pro.staggerFrom(proST, 2.5, {
        opacity: 0,
        autoAlpha: 0,
        rotationX: 90,
        transformOrigin: 100,
        ease: Elastic.easeOut.config(0.4, 0.2),
        y: 0
      }, 1, allDone)
    }

    resetBtn.onclick = function () {
      reload();
    }
    function allDone() {
      proST.revert();

    }




  }
</script>

</html>
